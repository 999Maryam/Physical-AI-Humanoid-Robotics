openapi: 3.0.3
info:
  title: RAG Backend Integration API
  description: API for integrating RAG backend with frontend through a simple question-answer interface
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /:
    get:
      summary: Health check endpoint
      description: Returns a simple message to confirm the API is running
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "RAG API is running"
  /ask:
    post:
      summary: Submit a query to the RAG system
      description: Sends a user query to the RAG system and returns a grounded response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  description: The user's question or information request
                  example: "What is Physical AI?"
      responses:
        '200':
          description: Successful response from the RAG system
          content:
            application/json:
              schema:
                type: object
                required:
                  - response
                properties:
                  response:
                    type: string
                    description: The grounded answer generated by the RAG system
                    example: "Physical AI is a field that combines artificial intelligence with physical systems..."
                  status:
                    type: string
                    description: Status of the request (success, error, not_found)
                    example: "success"
                  error_message:
                    type: string
                    description: Error details if the request failed
                    example: null
        '400':
          description: Bad request - invalid query format
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Query is required and must be a non-empty string"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "An error occurred processing your request"
components:
  schemas:
    QueryRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: The user's question or information request
          example: "What is Physical AI?"

    QueryResponse:
      type: object
      required:
        - response
      properties:
        response:
          type: string
          description: The grounded answer generated by the RAG system
          example: "Physical AI is a field that combines artificial intelligence with physical systems..."
        status:
          type: string
          description: Status of the request
          enum: [success, error, not_found]
          example: "success"
        error_message:
          type: string
          description: Error details if the request failed
          example: null